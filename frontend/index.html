<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Prueba Técnica Calculadora</title>
  </head>
  <body>
    <main class="container">
      <!-- Calculadora -->
      <div
        class="d-flex align-items-center justify-content-center w-100 vh-100"
      >
        <div id="calculator-container" class="mx-auto my-auto rounded p-1">
          <!-- Screen container -->
          <div class="p-2" id="screen-container">
            <div id="screen">
              <input
                type="text"
                disabled
                class="form-control text-end"
                id="preview-panel"
              />
              <input
                type="text"
                disabled
                placeholder="0"
                class="w-100 h-100 rounded form-control text-end"
                id="screen-panel"
              />
            </div>
          </div>
          <!-- Buttons container -->
          <form action="">
            <div class="row m-0 p-0 align-items-center justify-content-center">
              <div class="col-6 math-buttons del" onclick="onDeleteAll()">
                AC
              </div>
              <div class="col-6 math-buttons del" onclick="onDelete()">DEL</div>
              <div
                class="col-3 buttons d-flex align-items-center justify-content-center"
                onclick="onType('7')"
              >
                7
              </div>
              <div
                class="col-3 buttons d-flex align-items-center justify-content-center"
                onclick="onType('8')"
              >
                8
              </div>
              <div
                class="col-3 buttons d-flex align-items-center justify-content-center"
                onclick="onType('9')"
              >
                9
              </div>
              <div
                class="col-3 math-buttons d-flex align-items-center justify-content-center"
                onclick="operate('-')"
              >
                -
              </div>
              <div
                class="col-3 buttons d-flex align-items-center justify-content-center"
                onclick="onType('4')"
              >
                4
              </div>
              <div
                class="col-3 buttons d-flex align-items-center justify-content-center"
                onclick="onType('5')"
              >
                5
              </div>
              <div
                class="col-3 buttons d-flex align-items-center justify-content-center"
                onclick="onType('6')"
              >
                6
              </div>
              <div
                class="col-3 math-buttons d-flex align-items-center justify-content-center"
                onclick="operate('+')"
              >
                +
              </div>
              <div
                class="col-3 buttons d-flex align-items-center justify-content-center"
                onclick="onType('1')"
              >
                1
              </div>
              <div
                class="col-3 buttons d-flex align-items-center justify-content-center"
                onclick="onType('2')"
              >
                2
              </div>
              <div
                class="col-3 buttons d-flex align-items-center justify-content-center"
                onclick="onType('3')"
              >
                3
              </div>
              <div class="col-3 math-buttons" onclick="operate('/')"> ÷</div>
              <div class="col-3 buttons" onclick="onType('0')">
                0
              </div>
              <div class="col-3 buttons" onclick="onType('.')">
                .
              </div>
              <div class="col-3 math-buttons btn btn-warning" id="equal-button">=</div>
              <div class="col-3 math-buttons" onclick="operate('*')">*</div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="./js/UI.js"></script>
    <script src="./controllers/calculate.controller.js" type="module"></script>
  </body>
</html>
